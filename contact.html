  <!------------------------------------------------------------------------------------------form-->

  <section>
    <div class="container-fluid bs-form-background">
      <div class="row py-5">
        <div class="form col-lg-4 offset-lg-6">
          <div class="rounded" id="contact2">
            <form action="#!">
              <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                <div class="col-12">
                  <label for="name" class="form-label">Name/Nickname <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="name" value="" required />
                </div>
                <div class="col-12 col-md-6">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" value="" required />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <label for="phone" class="form-label">Phone Number</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-telephone"></i>
                    </span>
                    <input type="tel" class="form-control" id="phone" value="" />
                  </div>
                </div>
                <div class="col-12">
                  <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>

                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-outline-secondary" type="submit">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-------------------------------------------------------------------------footer-->

                Search
              </button>
            </form>
          </div>
        </nav>
        <h5 class="uppercase general-sub"></h5>
        <ul class="list-inline social-links">
          <li class="list-inline-item">
            <a target="_blank" href="https://en-gb.facebook.com/">

          </li>
          <li class="list-inline-item">

            <a target="_blank" href="https://www.pinterest.co.uk/">

            <a target="_blank" href="https://www.instagram.com/">
              <i class="bi bi-instagram" aria-hidden="true"></i>
              <span class="sr-only"></span>
            </a>
          </li>
          <li class="list-inline-item">
            <a target="_blank" href="https://www.youtube.com/">
              <i class="bi bi-youtube" aria-hidden="true"></i>
              <span class="sr-only"></span>

          </li>
